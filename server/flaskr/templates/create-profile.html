{% extends "layout.html" %}

{% block body %}

            <div class="panel-body">
                <form method="POST" action="">
                    <div class="form-group">
                        <label>Profile Name</label>
                        <input type="text" class="form-control" id="name" name="name">

                    <div class="form-group">

                        <input class="btn btn-primary" type="submit"></div>

            </div>
        </div>
    </div>

{% endblock %}
